{% extends 'app_payment/base.html' %}

{% block title %}
Товар - {{ item.name }}
{% endblock %}

{% block content %}
<div class="container text-center">
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.price }}</p>

    <form action="{% url 'app_payment:buy-item' item.pk %}">
        <input type="text" value="{{ item.id }}" hidden>
    <button type="submit" class="btn btn-primary">Купить</button>
        </form>
</div>
{% endblock %}
